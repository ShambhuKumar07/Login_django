<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <h3>Signup Page</h3>

    <form action="/Signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username(only latter and numbers)",Required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name",Required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last",Required>
        <br>
        <label for="">Email Address</label>
        <input type="epassword" id="email" name="email" placeholder="Enter your email Address",Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password",Required>
        <br>
        <label for="">Conform you Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Enter Conform password",Required>
        <br>
        <button type="submit">Singup</button>

    </form>
</body>
</html>
